name: ðŸ›  Cypress CI/CD Pipeline

on:
  schedule:
    - cron: '0 8 * * 1-5'
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  cypress-run:
    name: ðŸ§ª Executar Testes Cypress
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, electron]

    steps:
      - name: ðŸ“¥ Check out the code
        uses: actions/checkout@v3

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Run Cypress Tests
        env:
          TAGS: '@all'
        run: |
          npx cypress run --spec "cypress/e2e/**/*.cy.js" --browser ${{ matrix.browser }} --env TAGS=$TAGS

      - name: ðŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/reports
