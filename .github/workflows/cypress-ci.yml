name: ðŸ›  Cypress CI/CD Pipeline

on:
  schedule:
    - cron: '0 8 * * 1-5'
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Escolha o navegador'
        required: true
        default: 'electron'
        options:
          - electron
          - chrome
          - firefox
      tags:
        description: 'Escolha as tags para os testes Cypress'
        required: false
        default: '@all'
        options:
          - @all
          - @login
          - @transfer
          - @withdraw

jobs:
  cypress-run:
    name: ðŸ§ª Executar Testes Cypress
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out the test project repository
        uses: actions/checkout@v3

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies (Testing Project)
        run: npm install

      - name: ðŸ“¥ Clone BugBank UI repository
        run: git clone https://github.com/jhonatasmatos/bugbank-ui.git bugbank-ui

      - name: ðŸ“¦ Install dependencies (BugBank UI)
        working-directory: bugbank-ui
        run: yarn install

      - name: ðŸ›  Build BugBank UI
        working-directory: bugbank-ui
        run: yarn build

      - name: ðŸš€ Start BugBank UI server
        working-directory: bugbank-ui
        run: yarn dev &
        env:
          HOST: 0.0.0.0
          PORT: 3000

      - name: ðŸ•’ Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: ðŸ§ª Run Cypress Tests
        env:
          TAGS: ${{ github.event.inputs.tags }}
          BROWSER: ${{ github.event.inputs.browser }}
        run: |
          npx cypress run --spec "cypress/e2e/**/*.cy.js" --browser $BROWSER  --env TAGS=$TAGS

      - name: ðŸ“¤ Deploy Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/reports
          publish_branch: gh-pages